<!DOCTYPE html>
<html>
	<head>
		<title>Level Editor</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="description" content="This a level editor for GG API for creating HTML5 games." />
		<link rel="stylesheet" href="./styles/main.css" type="text/css" media="screen" title="main" charset="utf-8">
		<script src="./scripts/main.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<header id="header">
			<span tid="001">Level Editor</span>
		</header>

		<div id="main">
			<div id="view_w">
				<div id="view"></div>
				<div id="ruler"></div>
			</div><!--

			--><div id="tools">
				<h1 tid="003">Level</h1>
				<table id="t_lvl" class="c_space">
					<tr>
						<td><label for="tl_name" tid="018">Name</label></td>
						<td><input id="tl_name" type="text" value="noname" /></td>
					</tr>
					<tr>
						<td><label for="tl_h" tid="006">Height</label></td>
						<td><input id="tl_h" type="number" />px</td>
					</tr>
					<tr>
						<td><label for="tl_w" tid="007">Width</label></td>
						<td><input id="tl_w" type="number" />px</td>
					</tr>
					<tr>
						<td><label for="tl_ruler_on" tid="008">Show ruler</label></td>
						<td><input id="tl_ruler_on" type="checkbox" checked /></td>
					</tr>
					<tr>
						<td><label for="tl_ruler_h" tid="009">Ruler Height</label></td>
						<td><input id="tl_ruler_h" type="number" /></td>
					</tr>
					<tr>
						<td><label for="tl_ruler_w" tid="010">Ruler Width</label></td>
						<td><input id="tl_ruler_w" type="number" /></td>
					</tr>
					<tr class="alignCenter">
						<td colspan="2" ><button type="button" id="tl_ruler_btn" tid="011">Update</button></td>
					</tr>
				</table>
				<h1 tid="004">Objects</h1>
				<div id="t_obj" class="c_space">
				</div>
				<h1 tid="005">Objects Properties</h1>
				<table id="t_obj_p" class="c_space">
					<tr>
						<td><label for="top_id">Id</label></td>
						<td><span id="top_id"></span></td>
					</tr>
					<tr>
						<td><label for="top_type" tid="012">Type</label></td>
						<td><span id="top_type"></span></td>
					</tr>
					<tr>
						<td><label for="top_x">x</label></td>
						<td><input id="top_x" type="number" />px</td>
					</tr>
					<tr>
						<td><label for="top_y">y</label></td>
						<td><input id="top_y" type="number" />px</td>
					</tr>
					<tr class="alignCenter">
						<td colspan="2"><button type="button" id="top_dup_btn" tid="017">Duplicate</button></td>
					</tr>
					<tr class="alignCenter">
						<td colspan="2"><button type="button" id="top_rm_btn" tid="013">Remove</button></td>
					</tr>
				</table>
				<h1 tid="014">Functions</h1>
				<div class="c_space">
					<div>
						<button type="button" tid="015" id="import">Import</button>
					</div>
					<div>
						<button type="button" tid="016" id="export">Export</button>
					</div>
				</div>
			</div>
		</div>

		<footer id="footer">
			<span tid="002">Made by </span>Grom Â©
		</footer>

		<script type="text/javascript" src="./scripts/launch.js"></script>
	</body>
</html>
